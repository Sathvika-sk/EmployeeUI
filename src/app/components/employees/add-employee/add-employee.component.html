<div class="container my-5">
    <h1 class="mb-3">Add new employee</h1>

    <div class="row">
      <div class="col-6">
        <form #form="ngForm" (ngSubmit)="addEmployee()">
          <div class="form-group">
            <label for="exampleInputName">Name</label>
            <input type="text-field" class="form-control" id="exampleInputName" name="name" [(ngModel)]="addEmployeeRequest.name" placeholder="Enter your full name">   
          </div>
          <div class="form-group">
            <label for="exampleInputemail">Email</label>
            <input type="email" class="form-control" id="exampleInputemail" name="email" [(ngModel)]="addEmployeeRequest.email" placeholder="Enter your email here">
          </div>
          <div class="form-group">
              <label for="exampleInputPhone">Phone</label>
              <input type="number" class="form-control" id="exampleInputPhone" name="phone" [(ngModel)]="addEmployeeRequest.phone"  placeholder="Enter your Phone Number">
            </div>
            <div class="form-group">
              <label for="exampleInputSalary">Salary</label>
              <input type="number" class="form-control" id="exampleInputSalary" name="salary" [(ngModel)]="addEmployeeRequest.salary" placeholder="Enter you current Salary">
            </div>
            <div class="form-group">
              <label for="exampleInputdepartment">Department</label>
              <input type="text" class="form-control" id="exampleInputdepartment" name="department" [(ngModel)]="addEmployeeRequest.department" placeholder="Enter your department">
            </div>
          <button type="submit" name="button" class="btn btn-primary">Submit</button>
        </form>

      </div>
    </div>
  </div>
